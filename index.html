<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="hero">
    <div class="container">
      <div class="hero__text">
        <h1>Odin's Library</h1>
        <button class="btn new-book">New Book</button>
      </div>
    </div>
  </div>

  <div class="content">
    <table class="library-table">

    </table>
  </div>

  <dialog>
    <p>Add a new book</p>
    <form novalidate action="#" method="get" class="form">
      <fieldset>
        <div class="form-item">
          <label for="newBookTitle">
            <span>Title:</span>
            <input required type="text" id="newBookTitle" name="title" minLength="2" maxlength="200" />
            <span class="error" aria-live="polite"></span>
          </label>
        </div>
        <div class="form-item">
          <label for="newBookAuthor">
            <span>Author:</span>
            <input required type="text" id="newBookAuthor" name="author" maxlength="70" pattern="[\w ]+">
            <span class="error" aria-live="polite"></span>
          </label>
        </div>
        <div class="form-item">
          <label for="newBookPages">
            <span>Pages:</span>
            <input required type="text" id="newBookPages" name="pages" pattern="[1-9]\d{0,3}">
            <span class="error" aria-live="polite"></span>
          </label>
        </div>
        <div class="form-item-radio">
          <div>
            <p>Read:</p>
            <label for="newBookReadYes">
              <input type="radio" id="newBookReadYes" name="read" value="yes" checked />
              Yes</label>
            <label for="newBookReadNo">
              <input type="radio" id="newBookReadNo" name="read" value="no" />
              No</label>
          </div>
        </div>
      </fieldset>
      <div class="form-buttons">
        <button type="submit" class="btn submit-dialog">Add to Library</button>
        <button class="btn close-dialog">Cancel</button>
      </div>
    </form>
  </dialog>

  <script src="scripts/main.js" type="module"></script>
</body>

</html>
